<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      text-align: center;
    }

    .container {
      margin-top: 50px;
    }

    .welcome {
      font-size: 28px;
      color: #333;
    }

    .intro {
      font-size: 18px;
      margin: 20px auto;
      max-width: 600px;
      color: #555;
    }

    .actions {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .box {
      background: white;
      border: 2px solid #ddd;
      padding: 40px;
      width: 200px;
      height: 150px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
      cursor: pointer;
    }

    .box:hover {
      background: #f0f8ff;
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome">Welcome, {{ username }}!</div>
    <div class="intro">
      This platform helps convert sign language into text using computer vision.<br>
      Upload or detect signs in real time to bridge the communication gap.
    </div>

    <div class="actions">
      <div class="box" onclick="window.location.href='/upload'">
        Upload Sign Language
      </div>
      <div class="box" onclick="window.location.href='/detect'">
        Detect Sign Language
      </div>
    </div>
  </div>
</body>
</html>
